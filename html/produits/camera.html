<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d8f0543d7d.js"
      crossorigin="anonymous"
    ></script>
    <title>Orinoco</title>
  </head>
  <body>
    <header class="header">
      <nav class="bg">
        <a href="/index.html" class="logo">
          <img src="/images/Logo Orinoco.png" alt="Logo d'Orinoco" />
        </a>
        <div class="search">
          <input
            type="search"
            name="search"
            class="dimen-calcwidth85 "
            placeholder="Quel est votre envie ?"
          />
          <button type="submit" class="dimen-width-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <a href="#" class="user">
          <i class="far fa-user text-xs-medium pos-rel-bot-small"></i>
          <div >
            <p>Mon compte</p>
            <p class="text-s-small pos-rel-bot-large">Identifiez-vous</p>
          </div>
        </a>
        <a href="#" class="user">
          <i class="fas fa-shopping-cart text-xs-medium pos-rel-bot-small"></i>
          <div >
            <p>Panier</p>
            <p class="text-s-small article pos-rel-bot-large">
              <span class="number-article">0</span>
              article
            </p>
          </div>
        </a>
      </nav>
      <nav>
        <ul class="bar-menu">
          <li class="menu-produit">
            <a href="/html/produits/jouets.html"> 
              Jouets
            </a>
          </li>
          <li class="menu-produit active">
            Caméras
          </li>
          <li class="menu-produit">
            <a href="/html/produits/meubles.html">
              Meubles
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
        <div id="article-cameras" class="article-produit">
        </div>
      </main>
    <footer>
        <div class="footer">
            <div class="footer1">
              <div class="rejoindre">
                <p class="fontfooter">Rejoignez-nous :</p>
                <i class="fab fa-facebook-square fontfooter"></i>
                <i class="fab fa-instagram-square fontfooter"></i>
                <i class="fab fa-pinterest-square fontfooter"></i>
                <i class="fab fa-twitter-square fontfooter"></i>
              </div>
              <div class="newsletter">
                <p class="text-newsletter fontfooter">
                  Inscrivez-vous à notre newsletter
                </p>
                <div class="mail-bar">
                  <input
                    type="mail"
                    name="newsletter"
                    class="border-cologo dimen-calcwidth85 mail"
                    placeholder="Saisissez votre e-mail"
                  />
                  <button type="submit" class=" border-cologo mail">
                    <p class="ok-btn-mail">OK</p>
                  </button>
                </div>
              </div>
            </div>
            <div class="text-lien">
              <a href="#" class="bg-footer fontfooter">Mentions légales</a>
              <a href="#" class="bg-footer fontfooter">Qui sommes-nous</a>
              <a href="#" class="bg-footer fontfooter">Plan du site</a>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="/js/article.js"></script>
  </body>
</html>
